<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="users-list">
    <template is="dom-repeat" items="users">
        <a href$="{{baseUrl}}users/{{item.name}}">{{item.name}}</a><br>
    </template>

</dom-module>

<script>
    Polymer({
        properties: {
               users: [
                    name: String
               ]
        }
    });
</script>
